<form [formGroup]="form" class="form">
  <mat-form-field appearance="fill">
    <mat-label>What happened?</mat-label>
    <input
      matInput
      [formControl]="eventControl"
      placeholder="Ex. I won jackpot"
      value=""
    />
    <mat-error *ngIf="eventControl.invalid">{{
      getErrorMessage(eventControl)
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>How do you feel about that?</mat-label>
    <textarea
      matInput
      [formControl]="descriptionControl"
      placeholder="Ex. It makes me feel..."
    ></textarea>
  </mat-form-field>

  <span *ngIf="editable$ | async" class="form-actions">
    <button
      mat-flat-button
      color="accent"
      (click)="save()"
      [disabled]="form.pristine"
    >
      Save
    </button>
    <button
      mat-button
      color="secondary"
      (click)="reset()"
      [disabled]="form.pristine"
    >
      Reset
    </button>
  </span>
</form>
